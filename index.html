<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Jost:wght@400;500;600;700;800;900&family=Lato:wght@700&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="outer">

        <section class="container">

            <div class="heading">Registration form</div>
    
            <div class="text"></div>
    
            <form class="form" onsubmit="event.preventDefault(); return forwork()">
    
                <label for="first">First Name</label> 
                <input class="input" type="text" name="firstname" id="firstname" placeholder="First Name"/>

                <label for="last">Last Name</label> 
                <input class="input" type="text" name="lastname" id="lastname" placeholder="Last Name"/>

                <label for="dob">D.o.b</label> 
                <input class="input" type="date" name="dob" id="dob" placeholder="Date Of Birth"/>
                
                <label for="email">Email Id</label>
                <input class="input" type="text" name="email" id="email" placeholder="E-mail"/>

                <label for="state">Select Your state :</label>
                <select name="state" id="state">
                  <option value="delhi">Delhi</option>
                  <option value="haryana">Haryana</option>
                  <option value="punjab">Punjab</option>
                  <option value="mumbai">Mumbai</option>
                  <option value="banglore">Banglore</option>
                  <option value="bihar">Bihar</option>
                </select>
                
                <div>
                    <button type="submit" class="hello">submit</button>
                </div>
                  
            </form>
         
        </section>
    </div>
   
<script src="script.js"></script>
    
</body>
</html>
